<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Blog Edit</title>

  <link rel="shortcut icon" href="favicon.ico" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />

  <link href="css/animate.min.css" rel="stylesheet" />
  <link href="css/style.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./wangedit/wangEdit.css" />
  <script src="./wangedit/wangEdit.js"></script>
  <style>
    #editor—wrapper {
      border: 1px solid #ccc;
      z-index: 100;
    }

    #toolbar-container {
      border-bottom: 1px solid #ccc;
    }

    #editor-container {
      height: 300px;
    }
  </style>
</head>

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight article">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        <div class="ibox">
          <div class="ibox-content">
            <div class="pull-right">
              <button class="btn btn-white btn-xs" type="button">
                700BIKE
              </button>
            </div>
            <div class="form-group">
              <label for="exampleInputName2">Article Title</label>
              <input type="text" class="form-control title-ipt" value="The history of the bicycle?"
                id="exampleInputName2" />
            </div>

            <p>Article Content</p>
            <div id="editor—wrapper">
              <div id="toolbar-container"><!-- Tool --></div>
              <div id="editor-container">
                <!-- Editor -->
              </div>
            </div>

            <div class="row">
              <button type="button" name="" id="save" class="btn btn-primary" btn-lg btn-block">Save</button>
            </div>

            <hr />

            <div class="row">
              <div class="col-lg-12">
                <h2>Comment: </h2>
                <div class="com-list">
                  <div class="social-feed-box">
                    <div class="social-avatar">
                      <a href="default.htm" class="pull-left">
                        <img alt="image" src="img/a1.jpg" />
                      </a>
                      <div class="media-body">
                        <a href="#"> Hello World </a>
                        <small class="text-muted">17 hours ago</small>
                      </div>
                    </div>
                    <div class="social-body">
                      <p>Hieno Juttu! Selvä</p>
                    </div>
                    <div class="social-footer">
                      <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                  </div>
                </div>

              </div>
            </div>

            <div class="row ">
              <div class="col-lg-12">
                <div class="panel  panel-success">
                  <div class="panel-heading">Post Comment</div>

                  <div class="panel-body">
                    <div class="form-inline">
                      <div class="form-group">
                        <label for="exampleInputName2">Input Comment</label>
                        <input type="text" class="form-control send-ipt" id="exampleInputName2"
                          placeholder="Please input your comment">
                      </div>

                      <button type="submit" class="btn btn-danger send-btn">Post</button>
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.min.js"></script>
  <script src="./js/plugins/layer/layer.min.js"></script>
  <!-- moment js -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
  <script>
    moment().format();
  </script>
  <script src="blog-edit.js"></script>
  <script src="wang-editor.js"></script>
</body>

</html>
