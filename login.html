<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <title>Blog -- Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/style.min.css" rel="stylesheet" />
    <link href="css/login.min.css" rel="stylesheet" />
  </head>

  <body class="signin">
    <div class="signinpanel">
      <div class="row">
        <div class="col-sm-7">
          <div class="signin-info">
            <div class="logopanel m-b">
              <h1>Blog</h1>
            </div>
            <div class="m-b"></div>
            <h4>Welcome <strong> Blog System</strong></h4>
            <ul class="m-b">
              <!-- <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i></li>
              <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i></li>
              <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i></li>
              <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i></li>
              <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i></li> -->
            </ul>
            <strong>No Account？ <a href="./register.html">Register&raquo;</a></strong>
          </div>
        </div>
        <div class="col-sm-5">
          <form method="get" class="login-form">
            <h4 class="no-margins">Login Blog</h4>
            <!-- <p class="m-t-md">Login blog</p> -->
            <input
              type="text"
              class="form-control uname"
              placeholder="Username"
            />
            <input
              type="password"
              class="form-control pword m-b"
              placeholder="Password"
            />
            <!-- <a href="default.htm">Forget Password？</a> -->
            <button class="btn btn-success btn-block login-btn">Login</button>
          </form>
        </div>
      </div>
      <div class="signup-footer">
        <div class="pull-left">&copy; 2024 All Rights Reserved. Yannan Zhang</div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./js/plugins/layer/layer.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
